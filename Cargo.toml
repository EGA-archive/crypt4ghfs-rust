[package]
name = "crypt4ghfs"
version = "0.2.0"
authors = ["Roberto <roberto.ariosa@crg.eu>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://devil.crg.eu/stash/projects/IN/repos/inbox-c4gh-fuse"
readme = "README.md"
# TODO: Add missing categories

[lib]
name = "crypt4ghfs"
path = "src/lib.rs"

[[bin]]
name = "crypt4ghfs"
path = "src/main.rs"

[dependencies]
# Default
fuser = { version = "0.7.0", features = ["abi-7-21"] }
time = "0.2.26"
clap = { version = "3.0.0-beta.2", features = ["yaml"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0" # Blocked by crypt4gh
thiserror = "1.0"
toml = "0.5.8"
itertools = "0.10.0"
rpassword = "5.0.1"
crypt4gh = "0.2.0"
nix = "0.21.0"

# Logger
pretty_env_logger = "0.4.0"
log = "0.4.14"
syslog = "5.0.0"

# Encrypted inbox
whoami = "1.1.2"
rust-crypto = "0.2.36"
sodiumoxide = "0.2.6"
async-std = { version = "1.9.0", features = [ "attributes" ] }

[dev-dependencies]
run_script = "0.7.0"

[features]
default = []
with-database = []
